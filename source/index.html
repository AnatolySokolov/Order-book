<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Order book</title>
  <meta name="keywords" content="<Биткоин, BTC, USD">
  <meta name="description" content="Обмен биткоинов на USD">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="order">
    <div class="order__header-wrapper">
      <h2 class="order__title">Order Book</h2>
      <a class="help-info order__help-info" href="#">
        <span class="visually-hidden">Справочная информация</span>
      </a>
      <div class="settings">
        <button class="settings__button">
          <span class="visually-hidden">Открыть меню настроек</span>
        </button>
        <ul class="settings__list" aria-label="Меню настроек">
          <li class="settings__item">
            <!-- Пункты меню настроек -->
          </li>
        </ul>
      </div>
    </div>
    <div class="order__table-wrapper">
      <table class="order__table order__table--bids" aria-label="Таблица предложений">
        <thead class="order__thead">
          <tr>
            <td class="order__td order__td--bids order__td--first-column">Count</td>
            <td class="order__td order__td--bids order__td--second-column">Total</td>
            <td class="order__td order__td--bids order__td--thrid column">Amount</td>
            <td class="order__td order__td--bids order__td--fourth-column">Price</td>
          </tr>
        </thead>
        <tbody class="order__tbody">
          <tr class="order__tr">
            <td class="order__td order__td--bids order__td--first-column">3</td>
            <td class="order__td order__td--bids order__td--second-column">4.76926</td>
            <td class="order__td order__td--bids order__td--thrid column">4.76926</td>
            <td class="order__td order__td--bids order__td--fourth-column">6074.60</td>
          </tr>
          <tr class="order__tr">
            <td class="order__td order__td--bids order__td--first-column">3</td>
            <td class="order__td order__td--bids order__td--second-column">4.76926</td>
            <td class="order__td order__td--bids order__td--thrid column">4.76926</td>
            <td class="order__td order__td--bids order__td--fourth-column">6074.60</td>
          </tr>
          <tr class="order__tr">
            <td class="order__td order__td--bids order__td--first-column">3</td>
            <td class="order__td order__td--bids order__td--second-column">4.76926</td>
            <td class="order__td order__td--bids order__td--thrid column">4.76926</td>
            <td class="order__td order__td--bids order__td--fourth-column">6074.60</td>
          </tr>
        </tbody>
      </table>
      <table class="order__table order__table--asks" aria-label="Таблица спроса">
        <thead class="order__thead">
          <tr>
            <td class="order__td order__td--asks order__td--first-column">Price</td>
            <td class="order__td order__td--asks order__td--second-column">Amount</td>
            <td class="order__td order__td--asks order__td--thrid column">Total</td>
            <td class="order__td order__td--asks order__td--fourth-column">Count</td>
          </tr>
        </thead>
        <tbody class="order__tbody">
          <tr class="order__tr">
            <td class="order__td order__td--asks order__td--first-column">6074.90</td>
            <td class="order__td order__td--asks order__td--second-column">3.33099</td>
            <td class="order__td order__td--asks order__td--thrid column">3.33099</td>
            <td class="order__td order__td--asks order__td--fourth-column">1</td>
          </tr>
          <tr class="order__tr">
            <td class="order__td order__td--asks order__td--first-column">6074.90</td>
            <td class="order__td order__td--asks order__td--second-column">3.33099</td>
            <td class="order__td order__td--asks order__td--thrid column">3.33099</td>
            <td class="order__td order__td--asks order__td--fourth-column">1</td>
          </tr>
          <tr class="order__tr">
            <td class="order__td order__td--asks order__td--first-column">6074.90</td>
            <td class="order__td order__td--asks order__td--second-column">3.33099</td>
            <td class="order__td order__td--asks order__td--thrid column">3.33099</td>
            <td class="order__td order__td--asks order__td--fourth-column">1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
