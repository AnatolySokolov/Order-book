<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Order book</title>
  <meta name="keywords" content="<Биткоин, BTC, USD">
  <meta name="description" content="Обмен биткоинов на USD">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="order">
    <div class="order__header-wrapper">
      <h2 class="order__title">Order Book</h2>
      <a class="help-info order__help-info" href="#">
        <span class="visually-hidden">Справочная информация</span>
      </a>
      <div class="settings">
        <button class="settings__button">
          <span class="visually-hidden">Открыть меню настроек</span>
        </button>
        <ul class="settings__list" aria-label="Меню настроек">
          <li class="settings__item">
            <!-- Пункты меню настроек -->
          </li>
        </ul>
      </div>
    </div>
    <div class="order__table-wrapper">
      <table class="order__table" aria-label="Таблица предложений">
        <thead class="order__thead">
          <tr>
            <td class="order__td">Count</td>
            <td class="order__td">Total</td>
            <td class="order__td">Amount</td>
            <td class="order__td">Price</td>
          </tr>
        </thead>
        <tbody class="order__tbody order__tbody--bids">
        </tbody>
      </table>
      <table class="order__table" aria-label="Таблица спроса">
        <thead class="order__thead">
          <tr>
            <td class="order__td">Price</td>
            <td class="order__td">Amount</td>
            <td class="order__td">Total</td>
            <td class="order__td">Count</td>
          </tr>
        </thead>
        <tbody class="order__tbody order__tbody--asks">
        </tbody>
      </table>
    </div>
  </div>

  <template class="row-template">
    <tr class="order__tr">
      <td class="order__td"></td>
      <td class="order__td"></td>
      <td class="order__td"></td>
      <td class="order__td"></td>
    </tr>
  </template>

  <script src="js/main.js"></script>

</body>

</html>
